<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-4 offset-4 bg-secondary rounded p-5 mt-5">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <ul class="list-group" id="list-group">
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input me-1" onchange="strikeThrough(this)">
                            <span class="p">List Item 1</span>
                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input me-1" onchange="strikeThrough(this)">
                            <span class="p">List Item 2</span>
                        </li>
                        <li class="list-group-item">
                            <input type="checkbox" class="form-check-input me-1" onchange="strikeThrough(this)">
                            <span class="p">List Item 3</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row pt-5">
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" class="form-control" placeholder="Add an item" id="UserListItem">
                    <button class="btn btn-outline-secondary bg-warning text-dark" type="button" id="buttonAddItem" onclick="addItem(previousElementSibling.value)">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
